<!DOCTYPE html>
<html lang="en">
  <!-- Head Section-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-
       scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Growls N' Howls - Home Page</title>
  </head>
  <!-- Body Section-->
  <body id="landing-body">
    <header>
      <h1 id="gnh-text-logo">Growls N' Howls</h1>
      <nav id="header-nav">
        <p class="header-nav"><a href="#">HOME</a></p>
        <p class="header-nav-line">|</p>
        <p class="header-nav"><a href="#">SETTINGS</a></p>
        <p class="header-nav-line">|</p>
        <p class="header-nav"><a href="#">LOGOUT</a></p>
      </nav>
    </header>
    <main id="landing">
      <!-- left panel -->
      <section id="left-panel">
        <div id="logo-and-links">
          <img
            id="left-panel-logo"
            src="images/Princes Petopia Logo_Secondary og.svg"
            alt="Growls N' Howls logo"
            width="200"
            height="200"
          />
          <p id="posts-link"><a href="#">My Posts</a></p>
          <p id="pets-link"><a href="#">My Pets</a></p>
          <p id="edit-profile-link"><a href="#">Edit Profile</a></p>
          <p id="edit-photos-link"><a href="#">Edit Photos</a></p>
          <p id="edit-posts-link"><a href="#">Edit Posts</a></p>
        </div>
      </section>
      <!-- hero container -->
      <section id="hero-container">
        <!-- POST CREATION AREA -->
        <div class="write-post-container">
          <div class="user-profile">
            <img src="#" />
            <div>
              <p>Prince Cassius</p>
              <small>Public <i class="visiblity"></i></small>
            </div>
          </div>

          <div class="post-input-container">
            <textarea
              rows="5"
              placeholder="Howlllll ya feeling today, Prince?"
            ></textarea>
            <div class="add-post-links">
              <a href="#"><img src="images/live-video.png" /> Live Video</a>
              <a href="#"><img src="images/photo.png" /> Photo/Video</a>
              <a href="#"><img src="images/feeling.png" /> Feeling/Activity</a>
            </div>
          </div>
        </div>

        <div id="timelime">
          <div class="friend-post">
            <img src="" alt="friend pfp" />
            <div class="post-caption"></div>
          </div>
          <div class="friend-post">
            <img src="" alt="friend pfp" />
            <div class="post-caption"></div>
          </div>
        </div>
      </section>

      <!-- ad space -->
      <section id="ad-space">
        <img src="images/ad1.png" alt="" />
        <img src="images/ad2.jpg" alt="" />
        <img src="images/ad3.jpg" alt="" />
      </section>
    </main>
    <footer id="landing-footer">
      <p id="landing-footer-links">
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Cookie Policy</a>
        <a href="#">Accessibility</a>
        <a href="#">Ads Info</a>
        Â© 2022 Growls N Howls, Inc
      </p>
    </footer>
  </body>
</html>
